name: Auto Update Excel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas psycopg2-binary openpyxl boxsdk[jwt]

      - name: Debug Python path
        run: |
          which python
          python -V
          python -m pip list

      - name: Run Python script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python -m auto_update_excel

      - name: Upload Excel to Box
        env:
          BOX_CONFIG_JSON: ${{ secrets.BOX_CONFIG_JSON }}
        run: |
          echo "üîç Python info:"
          which python
          python -V
          python -m pip show boxsdk
          echo "üìÅ Directory contents:"
          ls -al
          echo "üöÄ Running box_upload..."
          python -m box_upload
